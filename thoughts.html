        const PROXY_BASE_URL = 'https://snowbook.zzzzbbbbtttt20873.workers.dev';

        // æ··åˆæ–¹æ¡ˆçŠ¶æ€
        let useLocalStorage = false;
        let thoughts = [];

        // è®¾ç½® Firebase ä»£ç†
        function setupFirebaseProxy() {
            const originalFetch = window.fetch;
            
            window.fetch = function(input, init) {
                let url = input;
                
                if (input instanceof Request) {
                    url = input.url;
                }
                
                if (typeof url === 'string') {
                    // é‡å®šå‘ Firebase API è¯·æ±‚åˆ° Cloudflare Worker
                    if (url.includes('firestore.googleapis.com')) {
                        url = url.replace('https://firestore.googleapis.com', PROXY_BASE_URL + '/firestore');
                        console.log('ğŸ”„ Proxying Firestore request');
                    }
                    else if (url.includes('identitytoolkit.googleapis.com')) {
                        url = url.replace('https://identitytoolkit.googleapis.com', PROXY_BASE_URL + '/auth');
                        console.log('ğŸ”„ Proxying Auth request');
                    }
                    else if (url.includes('firebase.googleapis.com')) {
                        url = url.replace('https://firebase.googleapis.com', PROXY_BASE_URL + '/config');
                        console.log('ğŸ”„ Proxying Config request');
                    }
                    else if (url.includes('www.googleapis.com')) {
                        url = url.replace('https://www.googleapis.com', PROXY_BASE_URL + '/googleapis');
                        console.log('ğŸ”„ Proxying Google APIs request');
                    }
                }
                
                if (input instanceof Request) {
                    const newRequest = new Request(url, {
                        method: input.method,
                        headers: input.headers,
                        body: input.body,
                        mode: 'cors',
                        credentials: input.credentials,
                        cache: input.cache,
                        redirect: input.redirect,
                        referrer: input.referrer
                    });
                    return originalFetch(newRequest, init);
                } else {
                    return originalFetch(url, init);
                }
            };
        }

        // æ£€æµ‹ Worker å¯ç”¨æ€§
        async function checkWorkerAvailability() {
            try {
                console.log('ğŸ” Testing Cloudflare Worker connection...');
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 8000); // 8ç§’è¶…æ—¶
                
                const response = await fetch(PROXY_BASE_URL + '/health', {
                    method: 'GET',
                    signal: controller.signal,
                    cache: 'no-cache'
                });
                
                clearTimeout(timeoutId);
                
                if (response.ok) {
                    const text = await response.text();
                    console.log('âœ… Cloudflare Worker available:', text);
                    setupFirebaseProxy();
                    return true;
                } else {
                    throw new Error(`Worker responded with status: ${response.status}`);
                }
            } catch (error) {
                console.log('âŒ Worker failed, using local storage:', error.message);
                useLocalStorage = true;
                thoughts = JSON.parse(localStorage.getItem('thoughts') || '[]');
                return false;
            }
        }

        // è·å–ç”¨æˆ·ID (æœ¬åœ°å­˜å‚¨æ¨¡å¼ä½¿ç”¨)
        function getLocalUserId() {
            let userId = localStorage.getItem('userId');
            if (!userId) {
                userId = 'user_' + Math.random().toString(36).substr(2, 9) + Date.now();
                localStorage.setItem('userId', userId);
            }
            return userId;
        }

        // ç»Ÿä¸€çš„æ•°æ®æ“ä½œæ¥å£
        async function addThought(title, content) {
            if (useLocalStorage) {
                // æœ¬åœ°å­˜å‚¨æ¨¡å¼
                const newThought = {
                    id: Date.now().toString(),
                    title: title,
                    content: content,
                    timestamp: new Date(),
                    upvotes: 0,
                    upvotedBy: []
                };
                thoughts.unshift(newThought);
                localStorage.setItem('thoughts', JSON.stringify(thoughts));
                console.log('ğŸ’¾ Thought saved locally');
            } else {
                // Firebase æ¨¡å¼ï¼ˆé€šè¿‡ Cloudflare Workerï¼‰
                await db.collection('thoughts').add({
                    title: title,
                    content: content,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    upvotes: 0,
                    upvotedBy: []
                });
                console.log('â˜ï¸ Thought saved to Firebase via Cloudflare');
            }
        }

        // ç»Ÿä¸€çš„åŠ è½½å‡½æ•°
        async function loadThoughts() {
            try {
                loadingDiv.style.display = 'block';
                thoughtsList.innerHTML = '';

                if (useLocalStorage) {
                    // æœ¬åœ°å­˜å‚¨æ¨¡å¼
                    loadingDiv.style.display = 'none';
                    
                    if (thoughts.length === 0) {
                        thoughtsList.innerHTML = `
                            <div class="text-center py-8 bg-yellow-50 rounded-lg border border-yellow-200">
                                <p class="text-slate-500 mb-2">No thoughts yet.</p>
                                <p class="text-sm text-yellow-600">âš ï¸ Local Mode - Limited functionality</p>
                                <p class="text-xs text-slate-400 mt-1">Data is only saved on this device</p>
                            </div>
                        `;
                        return;
                    }

                    thoughts.forEach(thought => {
                        const thoughtElement = createThoughtElement(thought.id, thought);
                        thoughtsList.appendChild(thoughtElement);
                    });
                    
                    // æ·»åŠ æœ¬åœ°æ¨¡å¼æç¤º
                    const localModeNotice = document.createElement('div');
                    localModeNotice.className = 'text-center py-4';
                    localModeNotice.innerHTML = `
                        <p class="text-xs text-yellow-600">âš ï¸ Running in Local Mode</p>
                        <p class="text-xs text-slate-400">Refresh to retry cloud connection</p>
                    `;
                    thoughtsList.appendChild(localModeNotice);
                } else {
                    // Firebase æ¨¡å¼
                    const snapshot = await db.collection('thoughts')
                        .orderBy('timestamp', 'desc')
                        .get();

                    loadingDiv.style.display = 'none';

                    if (snapshot.empty) {
                        thoughtsList.innerHTML = `
                            <div class="text-center py-8 bg-green-50 rounded-lg border border-green-200">
                                <p class="text-slate-500 mb-2">No thoughts yet. Be the first to share!</p>
                                <p class="text-sm text-green-600">âœ… Connected via Cloudflare</p>
                            </div>
                        `;
                        return;
                    }

                    snapshot.forEach(doc => {
                        const thought = doc.data();
                        const thoughtElement = createThoughtElement(doc.id, thought);
                        thoughtsList.appendChild(thoughtElement);
                    });
                    
                    // æ·»åŠ äº‘ç«¯æ¨¡å¼æç¤º
                    const cloudModeNotice = document.createElement('div');
                    cloudModeNotice.className = 'text-center py-4';
                    cloudModeNotice.innerHTML = `
                        <p class="text-xs text-green-600">âœ… Connected to Firebase via Cloudflare</p>
                    `;
                    thoughtsList.appendChild(cloudModeNotice);
                }
            } catch (error) {
                console.error('Error loading thoughts:', error);
                loadingDiv.style.display = 'none';
                thoughtsList.innerHTML = `
                    <div class="text-center py-8 bg-red-50 rounded-lg border border-red-200">
                        <p class="text-red-500 mb-2">Error loading thoughts: ${error.message}</p>
                        <button onclick="location.reload()" class="px-4 py-2 bg-sky-500 text-white rounded-lg hover:bg-sky-600">
                            Retry
                        </button>
                    </div>
                `;
            }
        }

        // ç»Ÿä¸€çš„ç‚¹èµå‡½æ•°
        async function handleUpvote(thoughtId, button) {
            if (button.classList.contains('voted')) {
                return;
            }

            try {
                button.classList.add('loading');

                if (useLocalStorage) {
                    // æœ¬åœ°å­˜å‚¨æ¨¡å¼
                    const userId = getLocalUserId();
                    
                    const thoughtIndex = thoughts.findIndex(t => t.id === thoughtId);
                    if (thoughtIndex === -1) return;

                    const thought = thoughts[thoughtIndex];
                    if (thought.upvotedBy && thought.upvotedBy.includes(userId)) {
                        throw new Error('Already upvoted');
                    }

                    thought.upvotes = (thought.upvotes || 0) + 1;
                    thought.upvotedBy = thought.upvotedBy || [];
                    thought.upvotedBy.push(userId);
                    
                    localStorage.setItem('thoughts', JSON.stringify(thoughts));
                    console.log('ğŸ’¾ Local upvote saved');
                } else {
                    // Firebase æ¨¡å¼
                    const userId = auth.currentUser ? auth.currentUser.uid : null;
                    if (!userId) {
                        throw new Error('Please refresh the page to continue');
                    }
                    
                    const thoughtRef = db.collection('thoughts').doc(thoughtId);
                    
                    await db.runTransaction(async (transaction) => {
                        const doc = await transaction.get(thoughtRef);
                        if (!doc.exists) {
                            throw new Error('Thought does not exist!');
                        }

                        const data = doc.data();
                        const upvotedBy = data.upvotedBy || [];
                        
                        if (upvotedBy.includes(userId)) {
                            throw new Error('You have already upvoted this thought');
                        }

                        const newUpvotes = (data.upvotes || 0) + 1;
                        const newUpvotedBy = [...upvotedBy, userId];

                        transaction.update(thoughtRef, {
                            upvotes: newUpvotes,
                            upvotedBy: newUpvotedBy
                        });
                    });
                    console.log('â˜ï¸ Cloud upvote saved');
                }

                // æ›´æ–°UI
                button.classList.add('voted');
                button.classList.remove('loading');
                const countSpan = button.querySelector('.upvote-count');
                countSpan.textContent = parseInt(countSpan.textContent) + 1;
                
                const hint = button.parentElement.querySelector('.text-slate-400');
                hint.textContent = 'You upvoted this';

            } catch (error) {
                console.error('Error upvoting:', error);
                button.classList.remove('loading');
                alert(error.message || 'Error upvoting. Please try again.');
            }
        }

            const content = document.getElementById('thoughtContent').value.trim();
            
            if (title && content) {
                try {
                    await addThought(title, content);
                    thoughtForm.reset();
                    loadThoughts();
                } catch (error) {
                    console.error('Error adding thought:', error);
                    alert('Error adding thought: ' + error.message);
                }
            }
        });

        // å–æ¶ˆæŒ‰é’®
        document.getElementById('cancelBtn').addEventListener('click', () => {
            thoughtForm.reset();
        });

        // åˆ›å»ºæ€æƒ³å…ƒç´ 
        function createThoughtElement(id, thought) {
            const userId = useLocalStorage ? getLocalUserId() : (auth.currentUser ? auth.currentUser.uid : null);
            const hasUpvoted = userId && thought.upvotedBy && thought.upvotedBy.includes(userId);
            const date = thought.timestamp ? 
                (thought.timestamp.toDate ? thought.timestamp.toDate() : new Date(thought.timestamp))
                    .toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    }) : 'Recently';

            const article = document.createElement('article');
            article.className = 'thought-card';
            article.setAttribute('data-id', id);

            article.innerHTML = `
                <div class="flex justify-between items-start mb-4 admin-only">
                    <button class="edit-btn text-sky-600 hover:text-sky-700 text-sm" data-id="${id}">Edit</button>
                    <button class="delete-btn text-red-600 hover:text-red-700 text-sm" data-id="${id}">Delete</button>
                </div>
                <div class="content">
                    <h2 class="thought-title text-2xl font-semibold text-sky-700 mb-3">${escapeHtml(thought.title)}</h2>
                    <p class="text-sm text-slate-500 mb-4">${date}</p>
                    <div class="thought-content text-slate-700 leading-relaxed mb-4">
                        <p>${escapeHtml(thought.content).replace(/\n/g, '<br>')}</p>
                    </div>
                    <div class="flex justify-between items-center">
                        <button class="upvote-btn ${hasUpvoted ? 'voted' : ''}" data-id="${id}">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M3.293 9.707a1 1 0 010-1.414l6-6a1 1 0 011.414 0l6 6a1 1 0 01-1.414 1.414L11 5.414V17a1 1 0 11-2 0V5.414L4.707 9.707a1 1 0 01-1.414 0z" clip-rule="evenodd"></path>
                            </svg>
                            <span class="upvote-count">${thought.upvotes || 0}</span>
                        </button>
                        <span class="text-xs text-slate-400">${hasUpvoted ? 'You upvoted this' : 'Click to upvote'}</span>
                    </div>
                </div>
            `;

            // æ·»åŠ äº‹ä»¶ç›‘å¬å™¨
            const editBtn = article.querySelector('.edit-btn');
            const deleteBtn = article.querySelector('.delete-btn');
            const upvoteBtn = article.querySelector('.upvote-btn');

            if (editBtn) editBtn.addEventListener('click', () => handleEdit(id, article));
            if (deleteBtn) deleteBtn.addEventListener('click', () => handleDelete(id, article));
            if (upvoteBtn) upvoteBtn.addEventListener('click', () => handleUpvote(id, upvoteBtn));

            return article;
        }

        // å¤„ç†åˆ é™¤ (é€‚é…æœ¬åœ°å­˜å‚¨)
        async function handleDelete(thoughtId, article) {
            if (!isAdmin) {
                alert('Admin access required');
                return;
            }
            
            if (confirm('Are you sure you want to delete this thought?')) {
                try {
                    if (useLocalStorage) {
                        thoughts = thoughts.filter(t => t.id !== thoughtId);
                        localStorage.setItem('thoughts', JSON.stringify(thoughts));
                    } else {
                        await db.collection('thoughts').doc(thoughtId).delete();
                    }
                    article.remove();
                } catch (error) {
                    console.error('Error deleting thought:', error);
                    alert('Error deleting thought. Please try again.');
                }
            }
        }

        // å¤„ç†ç¼–è¾‘ (é€‚é…æœ¬åœ°å­˜å‚¨)
        function handleEdit(thoughtId, article) {
            if (!isAdmin) {
                alert('Admin access required');
                return;
            }
            
            const content = article.querySelector('.content');
            const title = content.querySelector('h2').textContent;
            const text = content.querySelector('.text-slate-700 p').innerHTML.replace(/<br>/g, '\n');

            const editForm = document.createElement('div');
            editForm.className = 'edit-form';
            editForm.innerHTML = `
                <input type="text" class="edit-title w-full p-3 border rounded-lg mb-3" value="${escapeHtml(title)}">
                <textarea class="edit-content w-full p-3 border rounded-lg mb-3 h-32">${escapeHtml(text)}</textarea>
                <div class="flex space-x-3">
                    <button class="save-btn px-4 py-2 bg-sky-500 text-white rounded-lg">Save</button>
                    <button class="cancel-edit-btn px-4 py-2 bg-slate-300 text-slate-700 rounded-lg">Cancel</button>
                </div>
            `;

            content.insertAdjacentElement('afterend', editForm);
            content.style.display = 'none';

            // ä¿å­˜ç¼–è¾‘
            editForm.querySelector('.save-btn').addEventListener('click', async () => {
                const newTitle = editForm.querySelector('.edit-title').value.trim();
                const newContent = editForm.querySelector('.edit-content').value.trim();
                
                if (newTitle && newContent) {
                    try {
                        if (useLocalStorage) {
                            const thoughtIndex = thoughts.findIndex(t => t.id === thoughtId);
                            if (thoughtIndex !== -1) {
                                thoughts[thoughtIndex].title = newTitle;
                                thoughts[thoughtIndex].content = newContent;
                                localStorage.setItem('thoughts', JSON.stringify(thoughts));
                            }
                        } else {
                            await db.collection('thoughts').doc(thoughtId).update({
                                title: newTitle,
                                content: newContent
                            });
                        }
                        
                        content.querySelector('h2').textContent = newTitle;
                        content.querySelector('.text-slate-700 p').innerHTML = escapeHtml(newContent).replace(/\n/g, '<br>');
                        
                        editForm.remove();
                        content.style.display = 'block';
                    } catch (error) {
                        console.error('Error updating thought:', error);
                        alert('Error updating thought. Please try again.');
                    }
                }
            });

            // å–æ¶ˆç¼–è¾‘
            editForm.querySelector('.cancel-edit-btn').addEventListener('click', () => {
                editForm.remove();
                content.style.display = 'block';
            });
        }

        // ç§»åŠ¨ç«¯å¯¼èˆªæ è‡ªåŠ¨éšè—åŠŸèƒ½
        let lastScrollTop = 0;
        const nav = document.querySelector('nav');
        
        function handleScroll() {
            if (window.innerWidth <= 768) {
                const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                
                if (scrollTop > lastScrollTop && scrollTop > 100) {
                    nav.classList.add('nav-hidden');
                } else if (scrollTop < lastScrollTop) {
                    nav.classList.remove('nav-hidden');
                }
                
                lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
            }
        }

        function throttle(func, limit) {
            let inThrottle;
            return function() {
                const args = arguments;
                const context = this;
                if (!inThrottle) {
                    func.apply(context, args);
                    inThrottle = true;
                    setTimeout(() => inThrottle = false, limit);
                }
            }
        }

        window.addEventListener('scroll', throttle(handleScroll, 100));
        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                nav.classList.remove('nav-hidden');
            }
        });

        // HTML è½¬ä¹‰å‡½æ•°
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // é¡µé¢åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', async () => {
            // æ£€æµ‹è¿æ¥å¯ç”¨æ€§
            const workerAvailable = await checkWorkerAvailability();
            
            if (workerAvailable) {
                try {
                    // åˆå§‹åŒ– Firebase (é€šè¿‡ Cloudflare Worker)
                    firebase.initializeApp(firebaseConfig);
                    db = firebase.firestore();
                    auth = firebase.auth();
                    
                    console.log('ğŸ”¥ Firebase initialized via Cloudflare Worker');
                    
                    // Firebase è®¤è¯
                    auth.onAuthStateChanged(user => {
                        if (user) {
                            console.log('ğŸ‘¤ User authenticated via proxy:', user.uid);
                            loadThoughts();
                        } else {
                            auth.signInAnonymously().catch(error => {
                                console.error('Auth failed, switching to local mode:', error);
                                useLocalStorage = true;
                                thoughts = JSON.parse(localStorage.getItem('thoughts') || '[]');
                                loadThoughts();
                                updateFooterStatus();
                            });
                        }
                    });
                } catch (error) {
                    console.error('Firebase initialization failed:', error);
                    useLocalStorage = true;
                    thoughts = JSON.parse(localStorage.getItem('thoughts') || '[]');
                    loadThoughts();
                    updateFooterStatus();
                }
            } else {
                // æœ¬åœ°å­˜å‚¨æ¨¡å¼
                loadThoughts();
                updateFooterStatus();
            }
        });

        // æ›´æ–° footer çŠ¶æ€æ˜¾ç¤º
        function updateFooterStatus() {
            const footerStatus = document.getElementById('footerStatus');
            if (useLocalStorage) {
                footerStatus.innerHTML = '<span class="text-yellow-400">âš ï¸ Local Storage Mode</span> - Limited cross-device sync';
            } else {
                footerStatus.textContent = 'Powered by Tailwind CSS + Firebase via Cloudflare';
            }
        }
    </script>
