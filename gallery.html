<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Snow's Garage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            scroll-behavior: smooth;
        }
        nav {
            position: sticky;
            top: 0;
            z-index: 50;
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
        }
        /* 隐藏横向滚动条（月份导航更简洁） */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* 图片加载动画 */
        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }

        .image-loading {
            background: linear-gradient(90deg, #f1f5f9 0%, #e2e8f0 50%, #f1f5f9 100%);
            background-size: 1000px 100%;
            animation: shimmer 2s infinite;
        }

        /* 图片容器悬停效果 */
        .gallery-item {
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .gallery-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(14, 165, 233, 0.1), rgba(139, 92, 246, 0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
        }

        .gallery-item:hover::before {
            opacity: 1;
        }

        .gallery-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .gallery-item img {
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        /* 模态框动画 */
        @keyframes modalFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: scale(0.95) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        #imageModal:not(.hidden) {
            animation: modalFadeIn 0.2s ease-out;
        }

        #imageModal:not(.hidden) .modal-content {
            animation: modalSlideIn 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* 月份标签美化 */
        .month-badge {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .month-badge::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(14, 165, 233, 0.1), transparent);
            transition: left 0.3s ease;
        }

        .month-badge:hover::before {
            left: 100%;
        }

        .month-badge:hover {
            background: linear-gradient(135deg, #0ea5e9 0%, #8b5cf6 100%);
            color: white;
            border-color: transparent;
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        /* 渐变标题 */
        .gradient-text {
            background: linear-gradient(135deg, #0ea5e9 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .gradient-text-light {
            background: linear-gradient(135deg, #38bdf8 0%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* 渐变边框 */
        .border-gradient {
            border-image: linear-gradient(90deg, #0ea5e9, #8b5cf6) 1;
        }

        /* 导航按钮美化 */
        .nav-button {
            transition: all 0.2s ease;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
            border-radius: 50%;
            padding: 12px;
        }

        .nav-button:hover {
            background: rgba(0, 0, 0, 0.5);
            transform: scale(1.1);
        }

        .nav-button:active {
            transform: scale(0.95);
        }

        /* 平滑滚动偏移 */
        html {
            scroll-padding-top: 8rem;
        }

        /* 智能瀑布流布局 */
        .masonry-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            grid-auto-rows: 10px;
        }

        @media (max-width: 768px) {
            .masonry-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }
        }

        /* 图片淡入动画 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .gallery-item.fade-in {
            animation: fadeInUp 0.6s ease-out forwards;
        }

        /* 骨架屏 */
        .skeleton {
            position: relative;
            overflow: hidden;
            background: linear-gradient(90deg, #f1f5f9 0%, #e2e8f0 50%, #f1f5f9 100%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }

        .skeleton::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 1.5s infinite;
        }

        /* 图片加载完成状态 */
        .gallery-item img.loaded {
            animation: fadeIn 0.4s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <nav class="shadow-md">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-sky-600">Fitzgerald Snow</a>
            <div class="space-x-4">
                <a href="index.html#about" class="text-slate-600 hover:text-sky-500 transition-colors">About me</a>
                <a href="research.html" class="text-slate-600 hover:text-sky-500 transition-colors">Research</a>
                <a href="thoughts.html" class="text-slate-600 hover:text-sky-500 transition-colors">Thoughts</a>
                <!-- <a href="music.html" class="text-slate-600 hover:text-sky-500 transition-colors">Music</a> -->
                <a href="gallery.html" class="text-sky-500 font-semibold">Gallery</a>
                <a href="index.html#contact" class="text-slate-600 hover:text-sky-500 transition-colors">Contact me</a>
            </div>
        </div>
    </nav>

    <header class="relative bg-gradient-to-br from-violet-50 via-sky-50 to-indigo-50 py-24 overflow-hidden">
        <!-- 装饰性背景元素 -->
        <div class="absolute inset-0 opacity-30">
            <div class="absolute top-10 left-10 w-72 h-72 bg-sky-300 rounded-full mix-blend-multiply filter blur-xl animate-pulse"></div>
            <div class="absolute top-40 right-10 w-72 h-72 bg-violet-300 rounded-full mix-blend-multiply filter blur-xl animate-pulse" style="animation-delay: 1s;"></div>
            <div class="absolute -bottom-8 left-1/2 w-72 h-72 bg-indigo-300 rounded-full mix-blend-multiply filter blur-xl animate-pulse" style="animation-delay: 2s;"></div>
        </div>

        <div class="container mx-auto px-6 text-center relative z-10">
            <h1 class="text-5xl md:text-7xl font-bold gradient-text mb-8">Gallery</h1>
            <p class="text-lg md:text-xl text-slate-600 mb-4 max-w-2xl mx-auto leading-relaxed italic">
                "人类无可救赎地留在柏拉图的洞穴里，老习惯未改，依然在并非真实本身而仅是真实的影像中陶醉。"
            </p>
        </div>
    </header>

    <main class="py-12">
        <!-- 月份导航（滚动至分组） -->
        <div class="sticky top-14 z-40 bg-gradient-to-r from-slate-50/95 via-white/95 to-slate-50/95 backdrop-blur-md shadow-sm border-b border-slate-200/50">
            <div id="monthNav" class="container mx-auto px-6 py-4 overflow-x-auto no-scrollbar flex gap-3"></div>
        </div>

        <!-- 照片分组容器：按月份渲染 -->
        <div id="gallery" class="container mx-auto px-6 space-y-16 mt-8"></div>

        <!-- 全屏图片模态框 -->
        <div id="imageModal" class="fixed inset-0 bg-black/95 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4">
            <div class="relative max-w-full max-h-full modal-content">
                <!-- 关闭按钮 -->
                <button onclick="closeModal()" class="absolute -top-14 right-0 text-white text-xl hover:text-sky-400 transition-all z-10 group">
                    <div class="bg-white/10 hover:bg-white/20 rounded-full p-2 backdrop-blur">
                        <svg class="w-6 h-6 group-hover:rotate-90 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </div>
                </button>

                <!-- 图片容器 -->
                <div class="text-center">
                    <img id="modalImage" src="" alt="" class="max-w-full max-h-[75vh] object-contain rounded-xl shadow-2xl">
                    <div class="mt-6 text-white px-4">
                        <h3 id="modalTitle" class="text-3xl font-semibold mb-3 gradient-text-light"></h3>
                        <p id="modalDescription" class="text-gray-300 text-lg leading-relaxed"></p>
                    </div>
                </div>

                <!-- 导航按钮 -->
                <button onclick="prevImage()" class="nav-button absolute left-4 top-1/2 transform -translate-y-1/2 text-white">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M15 19l-7-7 7-7"></path>
                    </svg>
                </button>
                <button onclick="nextImage()" class="nav-button absolute right-4 top-1/2 transform -translate-y-1/2 text-white">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M9 5l7 7-7 7"></path>
                    </svg>
                </button>

                <!-- 图片计数器 -->
                <div class="absolute -bottom-14 left-1/2 transform -translate-x-1/2 text-white/70 text-sm">
                    <span id="imageCounter"></span>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-slate-800 text-slate-300 py-10 text-center">
        <div class="container mx-auto px-6">
            <p>&copy; <span id="currentYear"></span> Fitzgerald Snow. All rights reserved.</p>
            <p class="text-sm mt-2">Powered by Tailwind CSS</p>
        </div>
    </footer>

    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();

        // 图片数据数组（新增 date 字段以便按月份分组）
        const images = [
            {
                src: 'images/404.jpg',
                title: '404 Page Image',
                description: 'A stylish 404 error page design',
                date: '2024-11-01'
            },
            {
                src: 'images/gallery-cover.jpg',
                title: 'Gallery Cover',
                description: 'Cover image for the gallery section',
                date: '2024-11-05'
            },
            {
                src: 'images/shoegazer.jpg',
                title: 'Shoegazer',
                description: 'Music and aesthetic inspiration',
                date: '2024-09-20'
            },
            {
                src: 'images/books/the neuroscience of emotion.jpg',
                title: 'The Neuroscience of Emotion',
                description: 'Book cover from the books collection',
                date: '2024-07-18'
            },
            {
                src: 'https://placehold.co/800x800/3b82f6/ffffff?text=Photo+5',
                title: 'Photo 5',
                description: 'Placeholder image for future content',
                date: '2024-08-02'
            },
            {
                src: 'https://placehold.co/800x800/8b5cf6/ffffff?text=Photo+6',
                title: 'Photo 6',
                description: 'Placeholder image for future content',
                date: '2024-08-15'
            },
            {
                src: 'https://placehold.co/800x800/06b6d4/ffffff?text=Photo+7',
                title: 'Photo 7',
                description: 'Placeholder image for future content',
                date: '2024-09-05'
            },
            {
                src: 'https://placehold.co/800x800/10b981/ffffff?text=Photo+8',
                title: 'Photo 8',
                description: 'Placeholder image for future content',
                date: '2024-07-10'
            }
        ];

        // 将图片按日期降序排序，作为浏览顺序
        images.sort((a, b) => new Date(b.date) - new Date(a.date));

        // 渲染月份导航与分组画廊（使用 CSS 列布局实现简洁 Masonry 效果）
        function renderGallery() {
            const gallery = document.getElementById('gallery');
            const monthNav = document.getElementById('monthNav');
            gallery.innerHTML = '';
            monthNav.innerHTML = '';

            // 分组：YYYY-MM -> [images]
            const groups = images.reduce((acc, img, idx) => {
                const d = new Date(img.date);
                const key = `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}`;
                if (!acc[key]) acc[key] = [];
                // 记录索引以用于模态导航
                acc[key].push({ ...img, _index: idx });
                return acc;
            }, {});

            // 月份按时间降序
            const monthKeys = Object.keys(groups).sort((a, b) => new Date(b + '-01') - new Date(a + '-01'));

            // 构建月份导航
            monthKeys.forEach(key => {
                const d = new Date(key + '-01');
                const label = d.toLocaleString('en-US', { month: 'long', year: 'numeric' });
                const a = document.createElement('a');
                a.href = `#m-${key}`;
                a.textContent = label;
                a.className = 'month-badge shrink-0 inline-flex items-center rounded-full border border-slate-300 px-4 py-2 text-sm font-medium text-slate-700 shadow-sm';
                monthNav.appendChild(a);
            });

            // 渲染每个月份分组
            monthKeys.forEach(key => {
                const d = new Date(key + '-01');
                const label = d.toLocaleString('en-US', { month: 'long', year: 'numeric' });

                // Section wrapper
                const section = document.createElement('section');
                section.id = `m-${key}`;
                section.className = 'scroll-mt-28';

                // Header
                const header = document.createElement('div');
                header.className = 'flex items-baseline justify-between mb-6 pb-3 border-b-2 border-gradient';
                header.innerHTML = `
                    <h2 class="text-3xl font-bold gradient-text">${label}</h2>
                    <span class="text-sm font-medium text-slate-500 bg-slate-100 px-3 py-1 rounded-full">${groups[key].length} photo${groups[key].length > 1 ? 's' : ''}</span>
                `;

                // Masonry-like columns
                const cols = document.createElement('div');
                cols.className = 'columns-2 md:columns-3 lg:columns-4 gap-5';

                groups[key].forEach(img => {
                    const item = document.createElement('div');
                    item.className = 'gallery-item mb-5 break-inside-avoid rounded-xl overflow-hidden cursor-pointer shadow-md bg-white';
                    item.innerHTML = `
                        <img src="${img.src}"
                             alt="${img.title}"
                             loading="lazy" decoding="async"
                             class="w-full h-auto object-cover"
                             onerror="this.onerror=null;this.src='https://placehold.co/600x400/e2e8f0/cbd5e0?text=Image';">
                    `;
                    item.addEventListener('click', () => openModal(img.src, img.title, img.description));
                    cols.appendChild(item);
                });

                section.appendChild(header);
                section.appendChild(cols);
                gallery.appendChild(section);
            });
        }

        let currentImageIndex = 0;

        // 打开模态框
        function openModal(src, title, description) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            const modalTitle = document.getElementById('modalTitle');
            const modalDescription = document.getElementById('modalDescription');
            const imageCounter = document.getElementById('imageCounter');

            // 找到当前图片的索引
            currentImageIndex = images.findIndex(img => img.src === src);

            modalImage.src = src;
            modalImage.alt = title;
            modalTitle.textContent = title;
            modalDescription.textContent = description;
            imageCounter.textContent = `${currentImageIndex + 1} / ${images.length}`;

            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden'; // 防止背景滚动
        }

        // 关闭模态框
        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.classList.add('hidden');
            document.body.style.overflow = 'auto'; // 恢复滚动
        }

        // 上一张图片
        function prevImage() {
            currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
            const img = images[currentImageIndex];
            updateModalImage(img);
        }

        // 下一张图片
        function nextImage() {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            const img = images[currentImageIndex];
            updateModalImage(img);
        }

        // 更新模态框图片
        function updateModalImage(img) {
            const modalImage = document.getElementById('modalImage');
            const modalTitle = document.getElementById('modalTitle');
            const modalDescription = document.getElementById('modalDescription');
            const imageCounter = document.getElementById('imageCounter');

            modalImage.src = img.src;
            modalImage.alt = img.title;
            modalTitle.textContent = img.title;
            modalDescription.textContent = img.description;
            imageCounter.textContent = `${currentImageIndex + 1} / ${images.length}`;
        }

        // 键盘事件监听
        document.addEventListener('keydown', function(e) {
            const modal = document.getElementById('imageModal');
            if (!modal.classList.contains('hidden')) {
                switch(e.key) {
                    case 'Escape':
                        closeModal();
                        break;
                    case 'ArrowLeft':
                        prevImage();
                        break;
                    case 'ArrowRight':
                        nextImage();
                        break;
                }
            }
        });

        // 点击背景关闭模态框
        document.getElementById('imageModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // 初始渲染
        renderGallery();
    </script>

</body>
</html>
