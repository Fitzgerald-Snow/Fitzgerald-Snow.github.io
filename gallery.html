<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Snow's Garage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            scroll-behavior: smooth;
        }
        nav {
            position: sticky;
            top: 0;
            z-index: 50;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        /* 隐藏横向滚动条（月份导航更简洁） */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <nav class="shadow-md">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-sky-600">Fitzgerald Snow</a>
            <div class="space-x-4">
                <a href="index.html#about" class="text-slate-600 hover:text-sky-500 transition-colors">About me</a>
                <a href="research.html" class="text-slate-600 hover:text-sky-500 transition-colors">Research</a>
                <a href="thoughts.html" class="text-slate-600 hover:text-sky-500 transition-colors">Thoughts</a>
                <a href="music.html" class="text-slate-600 hover:text-sky-500 transition-colors">Music</a>
                <a href="gallery.html" class="text-sky-500 font-semibold">Gallery</a>
                <a href="index.html#contact" class="text-slate-600 hover:text-sky-500 transition-colors">Contact me</a>
            </div>
        </div>
    </nav>

    <header class="bg-violet-50 py-20">
        <div class="container mx-auto px-6 text-center">
            <h1 class="text-4xl md:text-6xl font-bold text-sky-700 mb-6">Gallery</h1>
            <p class="text-lg md:text-xl text-slate-600 mb-8 max-w-2xl mx-auto">
                "人类无可救赎地留在柏拉图的洞穴里，老习惯未改，依然在并非真实本身而仅是真实的影像中陶醉。"
            </p>
        </div>
    </header>

    <main class="py-8">
        <!-- 月份导航（滚动至分组） -->
        <div class="sticky top-14 z-40 bg-slate-50/80 backdrop-blur supports-[backdrop-filter]:bg-slate-50/60">
            <div id="monthNav" class="container mx-auto px-4 py-3 overflow-x-auto no-scrollbar flex gap-2"></div>
        </div>

        <!-- 照片分组容器：按月份渲染 -->
        <div id="gallery" class="container mx-auto px-4 space-y-10"></div>

        <!-- 全屏图片模态框 -->
        <div id="imageModal" class="fixed inset-0 bg-black bg-opacity-90 z-50 hidden flex items-center justify-center p-4">
            <div class="relative max-w-full max-h-full">
                <!-- 关闭按钮 -->
                <button onclick="closeModal()" class="absolute -top-12 right-0 text-white text-xl hover:text-gray-300 transition-colors z-10">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
                
                <!-- 图片容器 -->
                <div class="text-center">
                    <img id="modalImage" src="" alt="" class="max-w-full max-h-[80vh] object-contain rounded-lg">
                    <div class="mt-4 text-white">
                        <h3 id="modalTitle" class="text-2xl font-semibold mb-2"></h3>
                        <p id="modalDescription" class="text-gray-300"></p>
                    </div>
                </div>

                <!-- 导航按钮 -->
                <button onclick="prevImage()" class="absolute left-4 top-1/2 transform -translate-y-1/2 text-white text-3xl hover:text-gray-300 transition-colors">
                    <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                </button>
                <button onclick="nextImage()" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-white text-3xl hover:text-gray-300 transition-colors">
                    <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                </button>
            </div>
        </div>
    </main>

    <footer class="bg-slate-800 text-slate-300 py-10 text-center">
        <div class="container mx-auto px-6">
            <p>&copy; <span id="currentYear"></span> Fitzgerald Snow. All rights reserved.</p>
            <p class="text-sm mt-2">Powered by Tailwind CSS</p>
        </div>
    </footer>

    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();

        // 图片数据数组（新增 date 字段以便按月份分组）
        const images = [
            {
                src: 'images/404.jpg',
                title: '404 Page Image',
                description: 'A stylish 404 error page design',
                date: '2024-11-01'
            },
            {
                src: 'images/gallery-cover.jpg',
                title: 'Gallery Cover',
                description: 'Cover image for the gallery section',
                date: '2024-11-05'
            },
            {
                src: 'images/shoegazer.jpg',
                title: 'Shoegazer',
                description: 'Music and aesthetic inspiration',
                date: '2024-09-20'
            },
            {
                src: 'images/books/the neuroscience of emotion.jpg',
                title: 'The Neuroscience of Emotion',
                description: 'Book cover from the books collection',
                date: '2024-07-18'
            },
            {
                src: 'https://placehold.co/800x800/3b82f6/ffffff?text=Photo+5',
                title: 'Photo 5',
                description: 'Placeholder image for future content',
                date: '2024-08-02'
            },
            {
                src: 'https://placehold.co/800x800/8b5cf6/ffffff?text=Photo+6',
                title: 'Photo 6',
                description: 'Placeholder image for future content',
                date: '2024-08-15'
            },
            {
                src: 'https://placehold.co/800x800/06b6d4/ffffff?text=Photo+7',
                title: 'Photo 7',
                description: 'Placeholder image for future content',
                date: '2024-09-05'
            },
            {
                src: 'https://placehold.co/800x800/10b981/ffffff?text=Photo+8',
                title: 'Photo 8',
                description: 'Placeholder image for future content',
                date: '2024-07-10'
            }
        ];

        // 将图片按日期降序排序，作为浏览顺序
        images.sort((a, b) => new Date(b.date) - new Date(a.date));

        // 渲染月份导航与分组画廊（使用 CSS 列布局实现简洁 Masonry 效果）
        function renderGallery() {
            const gallery = document.getElementById('gallery');
            const monthNav = document.getElementById('monthNav');
            gallery.innerHTML = '';
            monthNav.innerHTML = '';

            // 分组：YYYY-MM -> [images]
            const groups = images.reduce((acc, img, idx) => {
                const d = new Date(img.date);
                const key = `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}`;
                if (!acc[key]) acc[key] = [];
                // 记录索引以用于模态导航
                acc[key].push({ ...img, _index: idx });
                return acc;
            }, {});

            // 月份按时间降序
            const monthKeys = Object.keys(groups).sort((a, b) => new Date(b + '-01') - new Date(a + '-01'));

            // 构建月份导航
            monthKeys.forEach(key => {
                const d = new Date(key + '-01');
                const label = d.toLocaleString('en-US', { month: 'long', year: 'numeric' });
                const a = document.createElement('a');
                a.href = `#m-${key}`;
                a.textContent = label;
                a.className = 'shrink-0 inline-flex items-center rounded-full border border-slate-300 px-3 py-1 text-sm text-slate-700 hover:bg-slate-100';
                monthNav.appendChild(a);
            });

            // 渲染每个月份分组
            monthKeys.forEach(key => {
                const d = new Date(key + '-01');
                const label = d.toLocaleString('en-US', { month: 'long', year: 'numeric' });

                // Section wrapper
                const section = document.createElement('section');
                section.id = `m-${key}`;
                section.className = 'scroll-mt-24';

                // Header
                const header = document.createElement('div');
                header.className = 'flex items-baseline justify-between';
                header.innerHTML = `
                    <h2 class="text-2xl font-semibold text-slate-800">${label}</h2>
                    <span class="text-sm text-slate-500">${groups[key].length} photo(s)</span>
                `;

                // Masonry-like columns
                const cols = document.createElement('div');
                cols.className = 'columns-2 md:columns-3 lg:columns-4 gap-4';

                groups[key].forEach(img => {
                    const item = document.createElement('div');
                    item.className = 'mb-4 break-inside-avoid rounded-lg overflow-hidden cursor-pointer shadow-sm hover:shadow-md transition-shadow';
                    item.innerHTML = `
                        <img src="${img.src}"
                             alt="${img.title}"
                             loading="lazy" decoding="async"
                             class="w-full h-auto object-cover hover:opacity-90 transition-opacity duration-300"
                             onerror="this.onerror=null;this.src='https://placehold.co/600x400/e2e8f0/cbd5e0?text=Image';">
                    `;
                    item.addEventListener('click', () => openModal(img.src, img.title, img.description));
                    cols.appendChild(item);
                });

                section.appendChild(header);
                section.appendChild(document.createElement('div')).className = 'h-3';
                section.appendChild(cols);
                gallery.appendChild(section);
            });
        }

        let currentImageIndex = 0;

        // 打开模态框
        function openModal(src, title, description) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            const modalTitle = document.getElementById('modalTitle');
            const modalDescription = document.getElementById('modalDescription');

            // 找到当前图片的索引
            currentImageIndex = images.findIndex(img => img.src === src);
            
            modalImage.src = src;
            modalImage.alt = title;
            modalTitle.textContent = title;
            modalDescription.textContent = description;
            
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden'; // 防止背景滚动
        }

        // 关闭模态框
        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.classList.add('hidden');
            document.body.style.overflow = 'auto'; // 恢复滚动
        }

        // 上一张图片
        function prevImage() {
            currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
            const img = images[currentImageIndex];
            updateModalImage(img);
        }

        // 下一张图片
        function nextImage() {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            const img = images[currentImageIndex];
            updateModalImage(img);
        }

        // 更新模态框图片
        function updateModalImage(img) {
            const modalImage = document.getElementById('modalImage');
            const modalTitle = document.getElementById('modalTitle');
            const modalDescription = document.getElementById('modalDescription');

            modalImage.src = img.src;
            modalImage.alt = img.title;
            modalTitle.textContent = img.title;
            modalDescription.textContent = img.description;
        }

        // 键盘事件监听
        document.addEventListener('keydown', function(e) {
            const modal = document.getElementById('imageModal');
            if (!modal.classList.contains('hidden')) {
                switch(e.key) {
                    case 'Escape':
                        closeModal();
                        break;
                    case 'ArrowLeft':
                        prevImage();
                        break;
                    case 'ArrowRight':
                        nextImage();
                        break;
                }
            }
        });

        // 点击背景关闭模态框
        document.getElementById('imageModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // 初始渲染
        renderGallery();
    </script>

</body>
</html>
